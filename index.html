<!DOCTYPE html>
<html lang="en" class="cursor-default">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    /* =========================================================
       Fonts
    ========================================================= */
    @font-face {
      font-family: 'ShadowsIntoLight';
      src: url('fonts/ShadowsIntoLight-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* =========================================================
       Reset + Root
    ========================================================= */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root{
      --primary: #2a2a2a;
      --accent: #ffa200;
      --bg: #FFFFFF;
      --paper-dot: rgba(0,0,0,0.03);
      --hover: 0.7;
      --speed: .3s;

      /* Layout rhythm */
      --page-x: clamp(1rem, 5vw, 6rem);   /* page side padding */
      --container: 1200px;                /* shared max width */
      --radius: 20px;

    }

    html { scroll-behavior: auto; }
    body{
      font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--primary);
      background: var(--bg);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Subtle paper texture */
    body::before{
      content:'';
      position: fixed; inset: 0;
      background-image: radial-gradient(circle at 1px 1px, var(--paper-dot) 1px, transparent 0);
      background-size: 20px 20px;
      pointer-events: none; z-index: -1; opacity: .4;
    }

    /* Scrollbar */
    ::-webkit-scrollbar{ width: 2px; }
    ::-webkit-scrollbar-thumb{ background: rgba(42,42,42,.3); border-radius: 1px; }
    ::-webkit-scrollbar-track{ background: rgba(255,255,255,.1); }

    /* =========================================================
       Custom Cursor (kept from your version)
    ========================================================= */
    *{ cursor: none !important; }
    .custom-cursor{
      position: fixed; top:0; left:0; width:8px; height:8px;
      background:#000; border-radius:50%;
      pointer-events:none; z-index:9999;
      transition: transform .1s ease;
      transform: translate(-50%, -50%);
    }
    .custom-cursor.hover, .custom-cursor.click{ transform: translate(-50%, -50%) scale(2); }
    .click-dot{
      position:absolute; width:16px; height:16px; background:#000; border-radius:50%;
      pointer-events:none; opacity:1; transform:translate(-50%,-50%); transition:opacity .2s ease; z-index:9998;
    }
    .click-dot.fade-out{ opacity:0; }

    /* =========================================================
       Shared container
    ========================================================= */
    .container{
      width: min(100% - 2*var(--page-x), var(--container));
      margin-inline: auto;
    }

    /* =========================================================
       HERO
    ========================================================= */
    .hero{
      padding: 60px 45px 45px 45px;
    }

    .hero .container{
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .hero .name{
      font-family: 'ShadowsIntoLight', cursive;
      color: #000000;
      font-size: clamp(1.6rem, 1.9rem + .4vw, 2.2rem);
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }

    .typing-cursor{
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #000;
      border-radius: 50%;
      margin-left: 8px;
      vertical-align: baseline;
      animation: blink 1.2s steps(1) infinite;
    }

    @keyframes blink{
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .hero-nav ul{
      list-style: none;
      padding: 0;
      margin: 0;
      position: relative;
    }

    .hero-nav li{
      position: relative;
      padding-left: 0;
    }

    .hero-nav a{
      color: var(--primary);
      text-decoration: none;
      font-size: 18px;
      line-height: 20px;
      font-weight: 400;
      letter-spacing: .5px;
      transition: opacity 0.3s ease;
    }

    .hero-nav a.active{
      font-weight: 500;
    }

    .hero-nav {
      margin-bottom: 0;
    }

    /* Nav indicator circle */
    .nav-indicator{
      position: absolute;
      left: -30px;
      top: 0;
      width: 16px;
      height: 16px;
      background: #000;
      border-radius: 50%;
      transform: translate(0, 2px);
      transition: all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
      pointer-events: none;
    }

    .hero-tagline {
      font-family: 'ShadowsIntoLight', cursive;
      color: #000000;
      font-size: clamp(1.6rem, 1.9rem + .4vw, 2.2rem);
      text-align: right;
      white-space: pre-line;
      margin-top: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .hero-tagline-image {
      width: 60px;
      height: auto;
      display: block;
      margin-top: 0;
    }

    /* =========================
   IMAGE GALLERY (2 columns, 45px gutters & edges)
========================= */
.gallery-section{
  padding: 0 45px;                /* 45px to page edges */
}
.gallery-section .container{
  width: 100%;
  max-width: 1400px;
  margin: 0 auto;
}

.gallery-grid{
  display: grid;
  grid-template-columns: 1fr 1fr; /* same width columns */
  gap: 45px;                       /* 45px between all tiles */
  align-items: start;
}

/* column wrappers */
.gallery-col{
  display: flex;
  flex-direction: column;
  gap: 45px;
  opacity: 0;
  transform: translateY(60px);
}

/* Animation for left column (appears first) */
.gallery-col:nth-child(1){
  animation: fadeInUp 0.8s ease forwards;
  animation-delay: 0.3s;
}

/* Animation for right column (appears second) */
.gallery-col:nth-child(2){
  animation: fadeInUp 0.8s ease forwards;
  animation-delay: 0.6s;
}

/* Keyframe animation */
@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* tiles */
.gallery-item{
  border-radius: 40px;
  overflow: hidden;
  background: var(--bg);
  border: 0.8px solid rgba(0, 0, 0, 0.3);
  box-shadow: 2px 6px 20px rgba(0, 0, 0, 0.05);
  display: flex; align-items: center; justify-content: center;
  position: relative;
  transition: transform .3s ease, background-color .4s ease;
}

/* sizes requested */
.gallery-item.square{ height: 630px; }   /* left column squares - fixed height */
.gallery-item.tall  { height: 825px; }         /* Reunion height */
.gallery-item.triangle{ height: 330px; background:#fff; }
.gallery-item.new-grid{ height: 810px; }       /* new grid to balance right column */

/* center images, keep original proportions */
.gallery-item a{ display:block; width:100%; height:100%; display:flex; align-items:center; justify-content:center; position:relative; }
.gallery-item img{ max-width:100%; max-height:100%; width:auto; height:auto; object-fit:contain; position:relative; z-index:2; }

/* background image/color for grids */
.gallery-item a::before{
  content:'';
  position:absolute;
  inset:0;
  opacity: 0;
  transition: opacity 0.5s ease;
  z-index:1;
}

/* Huawei: show #C1C1C1 on hover */
.gallery-item.square:nth-child(1):hover a::before{
  background-color: #C1C1C1;
  opacity: 1;
}

/* Lee Kum Kee: red background on hover */
.gallery-item.square:nth-child(2):hover a::before{
  background-color: #E02923;
  opacity: 1;
}

/* Wavely: purple background on hover */
.gallery-item.tall:hover a::before{
  background-color: #8900E1;
  opacity: 1;
}

/* News Z: dark grey background on hover */
.gallery-item.new-grid:hover a::before{
  background-color: #5C5E57;
  opacity: 1;
}

/* contact block styling */
/* let us absolutely position inside the card */
.gallery-item.contact-block {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: flex-start;
  padding: 45px;
  background: var(--bg);
  transition: background-color 0.5s ease;
  position: relative;
}

/* keep existing text/icons above the decorative image */
.gallery-item.contact-block > *{ position: relative; z-index: 1; }

/* the new bottom-right image */
.gallery-item.contact-block .corner-art{
  position: absolute;
  right: -60px;         /* tweak if you want tighter to the edge */
  bottom: -60px;
  width: 280px;         /* adjust size as you like */
  height: auto;
  z-index: 0;           /* below text/icons, above card background */
  pointer-events: none; /* don't block clicks on the icons */
}

.gallery-item.contact-block:hover {
  background: #E0E0E0;
}

.contact-text-top {
  font-size: 30px;
  line-height: 36px;
  font-weight: 400;
  color: var(--primary);
}

.contact-bottom {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  align-items: flex-start;
}

.contact-text-bottom {
  font-size: 18px;
  line-height: 22px;
  font-weight: 400;
  color: var(--primary);
  letter-spacing: .5px;
}

.contact-icons {
  display: flex;
  gap: 1rem;
  align-items: center;
}

.contact-icons a {
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 0.3s ease;
}

.contact-icons a:hover {
  opacity: 0.7;
}

.contact-icons img {
  width: 24px;
  height: 24px;
  object-fit: contain;
}

/* overlay labels (kept from your version) */
.gallery-item .overlay-title{
  position:absolute; bottom:calc(45px + 24px); left:45px; z-index:10; pointer-events:none;
  font-family:'SF Pro', -apple-system, BlinkMacSystemFont, sans-serif;
  font-size: 30px;
  line-height: 36px;
  font-weight: 400; color: var(--primary);
}
.gallery-item .overlay-subtitle{
  position:absolute; bottom:45px; left:45px; z-index:10; pointer-events:none;
  font-family:'SF Pro', -apple-system, BlinkMacSystemFont, sans-serif;
  font-size: 18px;
  line-height: 22px;
  font-weight: 400; color: var(--primary); letter-spacing:.5px;
}

/* responsive: stack on small screens */
@media (max-width: 1220px){
  .gallery-grid{ grid-template-columns: 1fr; }
  .gallery-item.tall{ height: 620px; }
  .gallery-item.triangle{ height: 240px; }

  /* Reorder items: Wavely, Huawei, NewZ, LKK, Contact */
  .gallery-col:nth-child(1){ display: contents; }
  .gallery-col:nth-child(2){ display: contents; }
  .gallery-item.tall{ order: 1; }
  .gallery-item.square:nth-child(1){ order: 2; }
  .gallery-item.new-grid{ order: 3; }
  .gallery-item.square:nth-child(2){ order: 4; }
  .gallery-item.contact-block{ order: 5; }
}

/* =========================

    }
  </style>

  <!-- =========================
       JS – nav active state + cursor
  ========================== -->
  <script>
    // Scroll to top on load/restore
    if ('scrollRestoration' in history) history.scrollRestoration = 'manual';
    const toTop = () => setTimeout(() => window.scrollTo({ top: 0, left: 0, behavior: 'auto' }), 0);
    window.addEventListener('load', toTop);
    window.addEventListener('pageshow', e => { if (e.persisted) toTop(); });

    // Typing animation for name
    (function typeNameOnce(){
      const nameEl = document.getElementById('typed-name');
      if(!nameEl) return;

      const nameText = 'moira huang';
      let i = 0;
      const typeDelay = 100;

      const typeChar = () => {
        if (i < nameText.length) {
          nameEl.textContent += nameText[i];
          i++;
          setTimeout(typeChar, typeDelay);
        }
      };

      typeChar();
    })();

    // Nav indicator animation
    (function navIndicator(){
      const indicator = document.querySelector('.nav-indicator');
      const navLinks = document.querySelectorAll('.hero-nav li');

      if(!indicator || navLinks.length === 0) return;

      function updateIndicator(animate = false){
        const activeLink = document.querySelector('.hero-nav a.active');
        if(activeLink && activeLink.parentElement){
          const li = activeLink.parentElement;
          const topOffset = li.offsetTop;
          const linkHeight = activeLink.offsetHeight;
          const circleOffset = (linkHeight / 2) - 8; // Center circle (8px is half of 16px)
          const targetTop = topOffset + circleOffset;

          if(animate){
            // Get previous position from sessionStorage
            const prevTop = sessionStorage.getItem('navIndicatorTop');
            if(prevTop !== null){
              // Start from previous position
              indicator.style.transition = 'none';
              indicator.style.top = prevTop + 'px';
              // Force reflow
              indicator.offsetHeight;
              // Animate to new position
              indicator.style.transition = 'all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1)';
            }
          }

          indicator.style.top = targetTop + 'px';
          // Store current position
          sessionStorage.setItem('navIndicatorTop', targetTop);
        }
      }

      // Check if coming from another page
      const fromNav = sessionStorage.getItem('navTransition');
      if(fromNav === 'true'){
        updateIndicator(true);
        sessionStorage.removeItem('navTransition');
      } else {
        updateIndicator(false);
      }

      // Store transition flag on nav link clicks
      document.querySelectorAll('.hero-nav a').forEach(link => {
        link.addEventListener('click', () => {
          sessionStorage.setItem('navTransition', 'true');
        });
      });

      // Update on window resize
      window.addEventListener('resize', () => updateIndicator(false));
    })();

    // Custom cursor
    (function cursor(){
      const cursor = document.querySelector('.custom-cursor');
      if(!cursor) return;
      document.addEventListener('mousemove', e => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top  = e.clientY + 'px';
      });

      const interactive = document.querySelectorAll('a, button, [role="button"]');
      interactive.forEach(el => {
        el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
        el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
      });

      const makeDot = (x,y) => {
        const dot = document.createElement('div');
        dot.className = 'click-dot';
        dot.style.left = x + 'px';
        dot.style.top  = y + 'px';
        document.body.appendChild(dot);
        setTimeout(() => dot.classList.add('fade-out'), 1000);
        setTimeout(() => dot.remove(), 4000);
      }
      document.addEventListener('mousedown', e => { cursor.classList.add('click'); makeDot(e.pageX, e.pageY); });
      document.addEventListener('mouseup',   () => cursor.classList.remove('click'));
      document.addEventListener('mouseleave',() => { cursor.style.opacity = '0'; cursor.classList.remove('click'); });
      document.addEventListener('mouseenter',() => { cursor.style.opacity = '1'; });
    })();
  </script>
